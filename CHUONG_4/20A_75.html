<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Số lượng</div>
    <input type="text" name="SoLuong" id="SoLuong">
    <div>Đơn giá</div>
    <input type="text" name="DonGia" id="DonGia" onkeyup="ThanhTien.value = SoLuong.value * DonGia.value">
    <div>Thành tiền</div>
    <input type="text" name="ThanhTien" id="ThanhTien"> USD
    <input type="button" class="btn" value="ThongBao" onclick="ThongBao()"> 

    <script>
        function ThongBao(){
            var a = SoLuong.value.length;
            alert("Số lượng là: " + a);
        }
    </script>

</body>
</html>
