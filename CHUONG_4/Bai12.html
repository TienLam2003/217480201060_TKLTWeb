<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <input type="text" id="namsinh">
    <input type="button" value="Hiển thị" id="btn" onclick="HienThi()">
    <input type="button" value="Hiển thị ra trang html" onclick="HienThiHTML()">
    <br>
</body>
</html>
<script>
    function HienThi()
    {
        alert(a.value);
    }
    function HienThiHTML()
    {
        document.write("Chào: " + a.value + " Sinh năm: " + namsinh.value);
    }
</script>
