<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language = "JavaScript">
        var soLuong, a;
        var ds = new Array(100);
        soLuong = prompt("Bạn nhập bao nhiêu người: ");
        for (i=0; i<soLuong ; i++)
        {
            ds[i] = prompt("Nhập vào họ tên:", "");
        }
        ds.sort();
        document.write("Danh sách đã sắp xếp là: ");
        document.write("<br>");
        for(a in ds)
        {
            document.write(ds[a]);
            document.write("<br>");
        }
    </script>
</body>
</html>
